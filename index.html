<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Averroes | Member Club</title>

  <link rel="icon" type="image/x-icon" href="/src/assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img src="./src/assets/Logo.png" />
    </header>
    <form class="form">
      <input class="input" placeholder="ID do cartão" type="text" id="card-id" name="card-id" required="required" />
      <button type="submit">
        <img src="./src/assets/Enter.svg" alt="Clique Aqui" />
      </button>
    </form>
    <div class="grid gap-1">
      <div class="card profile flex items-center gap-1">
        <div class="image">
          <img src="./src/assets/natalia-miranda.svg" alt="Imagem de Perfil">
        </div>
        <div class="flex flex-column">
          <h2 class="title-sm text-base-gray-600">Usuário</h2>
          <p class="text-xs text-base-gray-500"></p>
      </div>
      </div>
    </div>
  </div>
</body>

</html>
